{% extends 'base.html' %}

{% block content %}
    {% for object in object_list %}
        <article>
        <div style="font-size: xx-large; font-weight: bold; color: #09003a;">
            {{ object.product.name }}
            <span style="font-size: x-large; color: lightslategray">({{ object.product.producent }})</span>
            <p style="color: gray; font-size: small; font-weight: bold; float: right;">{{ object.date }}</p>
        </div>
        <span style="font-size: small"><i>{{ object.username}}</i></span>
            <blockquote style="margin-top: 20px; margin-left: 50px; border: 1px solid black;">{{ object.text }}</blockquote>
        </article>
    {% endfor %}
{% endblock %}
